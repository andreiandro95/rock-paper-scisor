<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- js bootstrap -->
    <script src="../js/all.js"></script>
    <!-- font awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header class="header">
        <h1>Rock, paper, scissor</h1>
    </header>
    <main class="main">
        <div class="images-text">
            <div class="images">
                <img src="./img/rock.jpg" alt="rock" class="img" id = "rock">
                <img src="./img/paper.jpg" alt="paper" class="img" id = 'papper'>
                <img src="./img/scissor.jpg" alt="scissor" class="img" id = 'scissor'>
            </div>
            <div class="table-score">
                <table border="1">
                    <tr>
                        <th>Your score</th>
                        <th>Computer score</th>
                    </tr>
                    <tr>
                        <td class="your-score">0</td>
                        <td class="computer-score">0</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <!-- javascript si jquerry -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
